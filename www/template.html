	<script>
		function iclick() {
			var elem = document.getElementById("Img");

			elem2.style.right = "10%";
			elem2.style.left = "10%";
			elem2.style.top = "10%";
			elem2.style.bottom = "10%";
			elem2.style.width = "80%";
			elem2.style.height = "80%";
			elem1.src = elem.src;
			elem1.style.display = "block";
		}
		function zoom_iclick() {
			var elem = document.getElementById("zoom_img");
			var elem2 = document.getElementById("zoom_block");
			if(elem.src === "") {
				return;
			}
			elem.src = "";
			elem2.style.display = "none";
			elem.style.display = "none";
		}
	</script>
